<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrocinadores - SKUBAH Motovlog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo">
            <span class="skubah-text">SKUBAH</span>
        </a>
        <button class="close-btn" aria-label="Cerrar menú">&times;</button>
        <nav>
            <ul>
                <li><a href="youtube.html"><i class="fab fa-youtube"></i> YouTube</a></li>
                <li><a href="patrocinadores.html"><i class="fas fa-handshake"></i> Patrocinadores</a></li>
                <li><a href="skubah.html"><i class="fas fa-user-circle"></i> Skubah, ¿quién soy?</a></li>
            </ul>
        </nav>

        <div class="sidebar-logo-container">
            <a href="https://www.youtube.com/@skubah" target="_blank" rel="noopener noreferrer" title="Visita mi canal de YouTube">
                <img src="logo-skubah.png" alt="Logo Skubah YouTube">            
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <header class="top-bar">
            <button class="menu-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <span class="page-title">Patrocinadores</span>
        </header>

        <main>
            <div class="contenido-pagina">
                <h2>Patrocinadores</h2>
                <p>Quiero dar las gracias a estas marcas por apoyar el canal y ayudarme a crear contenido de calidad para todos vosotros. Su confianza y apoyo son el motor que impulsa esta aventura.</p>
                </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const closeBtn = document.querySelector('.close-btn');
            const sidebar = document.querySelector('.sidebar');
            const contentWrapper = document.querySelector('.content-wrapper');

            menuToggle.addEventListener('click', () => {
                sidebar.classList.add('active');
                contentWrapper.classList.add('shifted');
            });

            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
                contentWrapper.classList.remove('shifted');
            });
        });
    </script>
</body>
</html>
