<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto - SKUBAH Motovlog</title>
    <meta name="description" content="Contacta con SKUBAH Motovlog para colaboraciones, preguntas o simplemente para saludar. Encuéntrame en YouTube, Instagram y TikTok o usa el formulario.">
    <meta name="keywords" content="contacto, colaboraciones, email skubah, instagram skubah, tiktok skubah">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html" class="logo">
            <span class="skubah-text">SKUBAH</span>
        </a>
        <button class="close-btn" aria-label="Cerrar menú">&times;</button>
        <nav>
            <ul>
                <li><a href="youtube.html"><i class="fab fa-youtube"></i> YouTube</a></li>
                <li><a href="patrocinadores.html"><i class="fas fa-handshake"></i> Patrocinadores</a></li>
                <li><a href="skubah.html"><i class="fas fa-user-circle"></i> Skubah, ¿quién soy?</a></li>
                <li><a href="contacto.html"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
        <div class="sidebar-logo-container">
            <a href="https://www.youtube.com/@skubah" target="_blank" rel="noopener noreferrer" title="Visita mi canal de YouTube">
                <img src="logo-skubah.png" alt="Logo del canal de YouTube de Skubah Motovlog">
            </a>
        </div>
    </div>

    <div class="content-wrapper">
        <header class="top-bar">
            <button class="menu-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <span class="page-title">Contacto</span>
        </header>

        <main>
            <div class="contenido-pagina">
                <h2>Ponte en Contacto</h2>
                <p>Si tienes alguna pregunta, propuesta de colaboración o simplemente quieres saludar, ¡no dudes en usar mis redes sociales o rellenar el formulario!</p>

                <div class="social-links">
                    <a href="https://www.youtube.com/@skubah" class="social-link youtube" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i> YouTube</a>
                    <a href="https://www.instagram.com/skubah.yt" class="social-link instagram" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="https://www.tiktok.com/@skubah.yt" class="social-link tiktok" target="_blank" rel="noopener noreferrer"><i class="fab fa-tiktok"></i> TikTok</a>
                </div>

                <form class="contact-form" action="https://formspree.io/f/mvgbwjjd" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Tu Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.querySelector('.menu-toggle');
        const closeBtn = document.querySelector('.close-btn');
        const sidebar = document.querySelector('.sidebar');
        const contentWrapper = document.querySelector('.content-wrapper');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.add('active');
            contentWrapper.classList.add('shifted');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            contentWrapper.classList.remove('shifted');
        });
    });
</script>
</body>
</html>
